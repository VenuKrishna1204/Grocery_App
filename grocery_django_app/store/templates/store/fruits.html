{% extends 'store/base.html' %}
{% block content %}
<div class="container">
    <h2 style="text-align:center; color:#d81b60;">Fruits</h2>
    <div style="display:flex; flex-wrap:wrap; gap:20px; justify-content:center;">
        {% for item in items %}
        <div style="background:#fff0f5; padding:10px; border-radius:10px; width:180px; text-align:center;">
            <img src="{{ item.image.url }}" style="width:120px; height:120px; border-radius:10px;"><br>
            <b>{{ item.name }}</b><br>â‚¹{{ item.price }}<br>
            <form method="POST" action="{% url 'add_to_cart' item.id %}">
                {% csrf_token %}
                <input type="number" name="quantity" value="1" min="1" style="width:50px;"><br>
                <button type="submit" style="background:#d81b60; color:white; border:none; padding:5px 10px; border-radius:5px;">Add to Cart</button>
            </form>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
